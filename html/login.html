<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login Page</h1>
      <div class="login-section">
        <form onsubmit="redirectToDashboard(); return false;">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            class="email"
            placeholder="Enter your email here"
            required
          /><br />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            class="password"
            placeholder="Enter your password here"
            required
          /><br />

          <input type="checkbox" id="show" name="checkbox" /><label for="show"
            >Show Password</label
          ><br />
          <input type="checkbox" id="checkbox" name="checkbox" /><label
            for="checkbox"
            >Remember Me</label
          ><br />
          <button type="submit" id="submit">Login</button><br />

          <h4><a href="/html/forgotPassword.html">Forget Password</a></h4>

          <h4>
            <b>Don't have account?</b>
            <a href="/html/createAccount.html">Create account?</a>
          </h4>
        </form>
      </div>
    </div>
  </body>
  
<script src="/javascript/login.js"></script>
</html>
