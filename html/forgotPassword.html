<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/css/forgotPassword.css" />
  </head>
  <body>
    <div class="container">
      <div class="forgot-password-section">
        <h1>Forgot Password?</h1>
        <div class="forgot-password-section-form">
          <form>
            <label for="enail">Enter your email:</label><br />
            <input
              type="email"
              id="email"
              placeholder="Enter your email here"
              required
            /><br />
            <p>
              We will send a verification code to your email for password reset.
            </p>
            <button type="button" id="button" onclick="clickToSend()">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="/javascript/forgotPassword.js"></script>
</html>
