<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="/css/createAccount.css" />
  </head>
  <body>
    <div class="container">
      <h1>Create Your Account</h1>
      <div class="create-account-section-form">
        <form>
          <label for="fname">First Name:</label>
          <input type="text" id="fname" required /><br />

          <label for="lname">Last Name:</label>
          <input type="text" id="lname" required /><br />

          <p id="gender-p">Select your gender</p>
          <input type="radio" id="male" name="gender" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" />
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" />
          <label for="other">Other</label><br />

          <label for="image"
            >Upload Your Photo here
            <input
              type="file"
              id="image"
              accept="image/png, image/jpeg, image/gif"
              required
            /> </label
          ><br />

          <label for="email">Enter your email</label>
          <input type="email" id="email" required /><br />

          <label for="password">Create your password</label>
          <input type="password" id="password" required /><br />

          <button type="button" id="show" onclick="passwordShowHide()">
            Show
          </button>

          <label for="ree-password">Re-enter your password</label>
          <input
            type="password"
            id="ree-password"
            oninput="passwordChecker()"
            required
          />

          <button type="button" id="ree-show" onclick="passwordShowHideRee()">
            Show
          </button>
          <span id="passwprd-match-error"></span><br />

          <input type="checkbox" id="privacy-policy" required />
          <label for="privacy-policy"
            >I agree with the
            <a
              href="https://policies.google.com/privacy?hl=en-US"
              target="_blank"
              rel="noopener"
              required
            >
              Privacy Policy
            </a>
          </label>
          <br />
          <button id="submit" type="submit">Create Account</button>
        </form>
      </div>
    </div>
  </body>
  <script src="/javascript/createAccount.js"></script>
</html>
